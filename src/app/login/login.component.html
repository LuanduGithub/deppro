<ion-content class="ion-padding">
    <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmitLogin(loginFormGroup)">
      <ion-grid class="ion-padding item-novedades " style="margin-top:10rem">
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center ion-text-uppercase">
              <h3>Login</h3>
            </div>
            <div class="ion-padding">
              <ion-item>
                <ion-input type="text" placeholder="Usuario" formControlName="usuarioLogin"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password"  formControlName="passwordLogin"></ion-input>
              </ion-item>
            </div>
            <div class="ion-padding" *ngIf="mostrarMensajeError">
              <ion-label>Usuario o Contrase√±a inexistente</ion-label>
            </div>
            <div class="ion-padding">
              <ion-button type="submit" [disabled]="loginFormGroup.invalid" expand="block"><ion-icon name="log-in"></ion-icon> Acceder</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
