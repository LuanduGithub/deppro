<ion-card *ngIf="agregar">
  <ion-card-content>
    <div class="custom-form-title">Agregar una Novedad</div>
    <form [formGroup]="agregarNovedadFormGroup" (ngSubmit)="onSubmitAgregar(agregarNovedadFormGroup)">
      <div class="custom-form">
        <ion-label position="floating">Novedad</ion-label>
        <ion-input clearInput formControlName="novedadTitulo"></ion-input>
      </div>
      <div class="custom-form">
        <ion-textarea rows="6" cols="20" placeholder="Cuerpo novedad..." formControlName="novedadCuerpo"></ion-textarea>
      </div>
      <div class="custom-form-button">
        <ion-button color="primary" style="margin: 0;" type="submit" expand="block" size="small"
          class="ion-text-uppercase" [disabled]="agregarNovedadFormGroup.invalid">Agregar</ion-button>
      </div>

    </form>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="editNovedades && editar">
  <ion-card-content>
    <div class="custom-form-title">Editar una Novedad</div>
    <form [formGroup]="editarNovedadFormGroup" (ngSubmit)="onSubmitEditar(editarNovedadFormGroup)">
      <div class="custom-form">
        <ion-label position="floating">Novedad</ion-label>
        <ion-input clearInput formControlName="editarNovedadTitulo"></ion-input>
      </div>
      <div class="custom-form">
        <ion-textarea rows="6" cols="20" placeholder="Cuerpo Novedad..." formControlName="editarNovedadCuerpo"></ion-textarea>
      </div>
      <div class="custom-form-button">
        <ion-button color="primary" style="margin: 0;" type="submit" expand="block" size="small"
          class="ion-text-uppercase" [disabled]="editarNovedadFormGroup.invalid">Editar</ion-button>
      </div>

    </form>
  </ion-card-content>
</ion-card>
