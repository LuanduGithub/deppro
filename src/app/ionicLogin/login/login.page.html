<ion-content>
  <section>
    <ion-grid class="ion-padding" style="margin-top: 20px;">
      <ion-row class="header">
        <ion-col>
          <ion-img class="header__img" src="../assets/img/deppro_blanco.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
  <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmitLogin(loginFormGroup)">
    <div class="card">
      <div>
        <input type="text" placeholder="Usuario" formControlName="usuarioLogin"/>
      </div>
      <div>
        <input type="password" placeholder="Password" formControlName="passwordLogin"/>
      </div>
      <div *ngIf="mostrarMensajeError">
        <ion-label>Usuario o Contrase√±a inexistente</ion-label>
      </div>
      <div>
        <ion-button type="submit" [disabled]="loginFormGroup.invalid" expand="block">
          <ion-icon name="log-in" style="margin-right: 10px;"></ion-icon> Acceder
        </ion-button>
      </div>
      <div>
        <ion-button type="button" expand="block" color="secondary" (click)="accesoNoUsario()">
          <ion-icon name="redo" style="margin-right: 10px;"></ion-icon> Acceder Sin Usuario
        </ion-button>
      </div>
    </div>
  </form>



</ion-content>
